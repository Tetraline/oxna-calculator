<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>

    <main class="calculator-wrapper">
        <section class="screen" </section>
            <section class="primary-buttons"></section>
            <div class="primary-buttons__main-array">
                <button value=7>7</button>
                <button value=8>8</button>
                <button value=9>9</button>
                <button value=4>4</button>
                <button value=5>5</button>
                <button value=6>6</button>
                <button value=1>1</button>
                <button value=2>2</button>
                <button value=3>3</button>
                <button value=0>0</button>
                <button value=.>.</button>
                <button value="DEL">⌫</button>

            </div>
            <div class="primary-buttons__side-array">
                <button value="/">/</button>
                <button value="*">X</button>
                <button value="-">/</button>
                <button value="+">/</button>
                <button value="=">/</button>
            </div>

            <section class="secondary-buttons">
                <button value="π">π</button>
                <button value="e">e</button>
                <button value="(">(</button>
                <button value=")">)</button>
            </section>
    </main>
</body>

</html>
